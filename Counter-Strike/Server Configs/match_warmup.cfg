//============================================================================================== NETWORK SETTINGS ==================================================================================================================\\
sv_minrate       	"101000"
sv_maxrate       	"101000"
sv_minupdaterate 	"101"
sv_maxupdaterate 	"101"
sv_mincmdrate 		"100"
sv_maxcmdrate 		"100"
net_maxfilesize  	"100"
sys_ticrate 		"1000"
sv_allowupload 		"1"
sv_allowdownload 	"1"
sv_unlag 			"1"


//============================================================================================== CONNECT ===========================================================================================================================\\
sv_consistency "0" 								//Force cleints to pass consistency check for critical files before joining server?

//============================================================================================== BUY SETTINGS ======================================================================================================================\\
mp_buytime "3600"  								//The amount of time to allow purchasing weapons/equipment on round start <Sec>
mp_startmoney "16000" 							//Specify how much money players start off with

//============================================================================================== ROUND / MATCH SETTINGS ============================================================================================================\\
mp_roundtime "9" 								//How much time in minutes does a round last <Min>
mp_maxrounds "1337"								//Amount of round to play before server changes maps
mp_winlimit "1337" 								//Max number of rounds one team can win before server changes maps
mp_c4timer "35" 								//How long before the c4 explodes <Sec>
mp_timelimit "0" 								//How long each map should be played before switching levels <Min>
mp_freezetime "0" 								//How long players are unable to move during round starts <Sec>
mp_fraglimit "0" 								//Amount of frags a player can exceed before changing maps

//============================================================================================== PLAYER ============================================================================================================================\\
mp_autokick "0" 								//Kick idle/team-killing players
mp_autoteambalance "0" 							//Force clients to auto-join the opposite team if they are not balanced
mp_limitteams "0" 								//Max # of players 1 team can have over another
mp_tkpunish "0" 								//Punish TK'ers on next round?
mp_forcecamera "1"
mp_friendlyfire "0"								//Turn on/off friendlyfire

//============================================================================================== SPECTATE ==========================================================================================================================\\
mp_allowspectators "1" 							//Allow spectators on the server

//============================================================================================== RESPAWN ===========================================================================================================================\\
mp_spawnprotectiontime "3" 						//Time in seconds to Kick players who team-kill after round restart
sv_hltv "0" 									//Enables HLTV on the server

//============================================================================================== VOICE =============================================================================================================================\\
sv_voiceenable "1" 								//Allow clients to use mic
sv_alltalk "0" 									//Players can hear all other players, no team restrictions
sv_voicequality "4" 							//The bps of the voice <1-5>
sv_voicecodec "voice_speex" 					//Specifies which voice codec DLL to use in a game. Set to the name of the DLL without the extension
mp_chattime "10" 								//Amount of time in seconds players can chat after the game is over

//============================================================================================== LOG ===============================================================================================================================\\
log off 										//log <on/off> Enable server logging?
sv_logbans "0" 									//sv_logbans <0/1> Log server bans in the server logs. 
sv_logecho "1" 									//sv_logecho <0/1> Echo log information to the console.
sv_logfile "1" 									//sv_logfile <0/1> Log server information in the log file.
sv_log_onefile "0" 								//sv_log_onefile <0/1> Log server information to only one file.

//============================================================================================== OTHER =============================================================================================================================\\
sv_aim "0" 										//Disable autoaim
sv_cheats "0" 									//Whether to allow game cheat commands to be used by clients
mp_flashlight "0"								//Turn on/off the ability for clients to use flashlight
sv_gravity "800" 								//World Gravity
mp_hostagepenalty "0" 							//How many hostages a Terrorist can kill before being kicked, 0 to disable
mp_footsteps "1" 								//Turn on/off footsteps
sv_maxvelocity "3500" 							//Maximum speed any ballistically moving object is allowed to attain per axis
sv_maxspeed "320" 								//Maximum speed a player can move
decalfrequency "10" 							//Amount of time in seconds a player can spray their decal
sv_timeout "65" 								//After this many seconds without a message from a client, the client is dropped
mp_playerid "0" 								//Controls what information player see in the status bar: 0 all names; 1 team names; 2 no names
sv_pausable "0"									//Whether to allow clients to pause the server

//============================================================================================== RCON =============================================================================================================================\\
sv_rcon_banpenalty "0" 							//Number of minutes to ban users who fail rcon authentication
sv_rcon_maxfailures "10" 						//Max number of times a user can fail rcon authentication before being banned
sv_rcon_minfailures "5" 						//Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned
sv_rcon_minfailuretime "30" 					//Number of seconds to track failed rcon authentications

//============================================================================================== EXEC ==============================================================================================================================\\
exec listip.cfg
exec banned.cfg

//============================================================================================== ECHO ==============================================================================================================================\\
ECHO "//==================================================\\"
ECHO "//=====[ Counter-Strike Warmup Config Loaded ]======\\"
ECHO "//==================================================\\"