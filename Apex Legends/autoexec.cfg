// ===== Etc ===== \\
bind "F11" "exec autoexec"
bind mwheelup "+forward; wait; -forward"
//CrossPlay_user_optin "0"                          // 1 = Default - Crossplay (0 = Disabled, 1 = Enabled)

// ===== Mouse ===== \\
m_raw_input "1"                                     // ? = Default - Takes the direct input of your mouse
m_filter "0"                                        // ? = Default - Makes sure any kind of mouse filtering is off
m_acceleration "0"                                  // 0 = Default - Mouse acceleration.

// ===== Network ===== \\
rate "128000"                                       // 128000 = Default - Max bytes/sec the host can receive data
cl_cmdrate "120"                                    // 60 = Default - Max number of command packets sent to server per second
cl_updaterate_mp "60"                               // 20 = Default - Number of packets per second of updates you are requesting from the server in mp
cl_interp "0"
cl_interpolate "1"
cl_interp_ratio "1"
cl_lagcompensation "1"                              // 1 = Default - Perform server side lag compensation of weapon firing events.
cl_predict "1"                                      // 1 = Default - Perform client side prediction.
cl_predictweapons "1"                               // 1 = Default - Perform client side prediction of weapon effects.

// ===== Hud ===== \\
//cl_fovScale "1.55"                                // 1 = Default
cl_showpos "0"                                      // 0 = Default - Draw current position at top of screen
//cl_showfps "0"                                    // 0 = Default - Draw fps meter (1 = fps, 2 = smooth, 3 = server, 4 = Show+LogToFile, +10 = detailed)
//hud_setting_minimapRotate "1"                     // 0 = Default - This setting allows the minimap to rotate with you
hud_setting_pingAlpha "0.4"                         // 1 = Default - Opacity of the pings and downed banners
hud_setting_adsDof "0"
